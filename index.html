<!DOCTYPE html>
<html lang="en">

<head>
	<title>Simple Encrypted Notepad</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body text="rgb(13, 183, 58) ">
<body>
	<main>
		
        <p style="text-align: center;font-size: 2cm;color: rgb(13, 183, 58);">Encryptor</p>
			<section>
		<div class="rishi">
			<p >Input  &nbsp; &nbsp; &nbsp;</p>
			<textarea id="data-input" name="data" class="input content " ></textarea>
		</div>
		</section>
		<br>
		<section>
			<label for="secret">Secret &nbsp;&nbsp; &nbsp;<input type="text" id="secret" autocomplete="false" name="secret" value="" style="width: 90%;" /></label>
			<br>
			<button id="encrypt">ENCRYPT</button><br><br>
			<hr /><br>
			<label  for="initialization-vector" >
				Initialization Vector (iv) &nbsp;
				<input type="text" id="iv" autocomplete="false" name="iv" value="" />
			</label><br>
			<label for="linkify" style="align-items: center;">
				 &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; Linkify text links (http/https)
				<input id="linkify" type="checkbox" name="linkify" checked />
			</label>
			<br>
			<button id="decrypt">DECRYPT</button>
			<br>
			<p id="message"></p>
		</section>
		<section>
			<p>Output</p>
			<div id="data-output" class="output content"></div>
		</section>
	</main>
	<script type="text/javascript" src="code.js"></script>
</body>

</html>
